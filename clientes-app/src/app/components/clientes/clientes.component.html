<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de app-clientes</h5>

        <div class="my-2 text-left">
            <button [routerLink]="['/clientes/form']" class="btn btn-rounded btn-primary" type="button">Crear Cliente</button>
        </div>

        <table class="table table-bordered table-sp">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Opción 1</th>
                    <th>Opción 2</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td>
                        <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="button" class="btn btn-primary">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
