<!-- ngModel es una directiva que va a poblar con los datos del formulario al atributo cliente y a sus atributos (objeto.atributo) 
Esto es en ambas direcciones esto quiere decir que si se modifica desde el html llegara al .ts y si se modifica desdel el .ts o servicio o lo que fuera
llegara al html. (Mapea el formulario con un objeto del modelo)
-->

<div class="card bg-dark text-white">
    <div class="card-header"> {{ titulo }} </div>
    <div class="card-body">
        <!-- (ngSubmit)="create()" -->
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
                </div>
            </div>

            <div class="form-grup row">
                <div class="col-sm-6">
                    <button (click)='create()' *ngIf="!cliente.id else elseBlock" class="btn btn-primary" role="button">Crear</button>
                    <ng-template #elseBlock>
                        <button (click)='update()' class="btn btn-primary" role="button">Editar</button>
                    </ng-template>
                </div>
            </div>


        </form>
    </div>
</div>
